<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #fdf6e3; 
      font-family: 'Segoe UI', sans-serif;
    }
    .custom-card {
      background: #fffaf0;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(91, 58, 41, 0.2);
    }
    h3 {
      color: #5b3a29;
      font-weight: 600;
    }
    .form-control {
      border: 2px solid #d2b48c;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #d2b48c, 0 0 12px #5b3a29;
      border-color: #5b3a29;
    }
    .custom-btn {
      background: #5b3a29;
      color: #fff;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(91, 58, 41, 0.4);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .custom-btn:hover {
      box-shadow: 0 0 10px #d2b48c, 0 0 15px #5b3a29;
      transform: translateY(-2px);
    }
    .custom-link {
      color: #5b3a29;
      text-decoration: underline;
    }
    .custom-link:hover {
      color: #8b5e3c;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card custom-card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn w-100 custom-btn">Login</button>

      <div class="text-center mt-3">
        <a href="/" class="btn w-100 mb-2 custom-btn">New User? Sign Up</a>
        <button id="showForgot" type="button" class="btn btn-link w-100 custom-link">Forgot Password?</button>
      </div>
    </form>

  
    <form id="forgotPasswordForm" class="mt-3 d-none">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required />
        <label for="forgotEmail">Enter your Email</label>
      </div>
      <button type="submit" class="btn w-100 custom-btn" style="background: #c48b00;">Send Reset Link</button>
      <button id="cancelForgot" type="button" class="btn w-100 mt-2 custom-btn">Cancel</button>
    </form>
  </div>

  <script src="/login.js"></script>
</body>
</html>
