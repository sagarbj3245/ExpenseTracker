<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5ead4;
      font-family: 'Segoe UI', sans-serif;
    }
    .main-flex {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #fdf6e3;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tracker-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #5b3a29;
    }
    .username-box {
      background: #5b3a29;
      color: #fff;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 1rem;
      display: inline-block;
      margin: 15px auto 0;
    }
    .btn-gold {
      background: #ffc107;
      color: #5b3a29;
      border: none;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 20px;
    }
    .btn-gold:hover {
      background: #e0a800;
      color: #fff;
    }
    .btn-darkbrown {
      background: #5b3a29;
      color: #fff;
      border: none;
    }
    .btn-darkbrown:hover {
      background: #b49470;
      color: #fff;
    }
    .btn-lightbrown {
      background: #b49470;
      color: #fff;
      border: none;
    }
    .btn-lightbrown:hover {
      background: #5b3a29;
      color: #fff;
    }
    .expense-item {
      background: #f5ead4;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .expense-actions button {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container main-flex">
    <div class="card">
      <div class="card-header-bar">
        <div class="tracker-title">Expense Tracker</div>
        <button id="buyPremium" class="btn btn-gold">Buy Premium</button>
      </div>

      <div class="text-center">
        <span id="usernameBox" class="username-box">Loading...</span>
      </div>

      <form id="expenseForm" class="mt-3">
        <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" required class="form-control mb-2" />
        <input type="text" id="description" placeholder="Enter Description" required class="form-control mb-2" />
      
        <input type="text" id="note" placeholder="Add Note (Optional)" class="form-control mb-2" />
        <select id="category" class="form-select mb-2" required>
          <option disabled selected>Choose Category</option>
          <option>Food</option>
          <option>Petrol</option>
          <option>Shopping</option>
          <option>Entertainment</option>
          <option>Travel</option>
          <option>Education</option>
          <option>Healthcare</option>
          <option>Salary</option>
          <option>Rent</option>
          <option>Others</option>
        </select>
        <input type="date" id="date" required class="form-control mb-2" />
        <input type="time" id="time" required class="form-control mb-3" />
        <button type="submit" id="submitBtn" class="btn btn-darkbrown w-100">Add Expense</button>
      </form>

      <ul id="expenseList" class="list-unstyled mt-4"></ul>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <label>Per page:</label>
          <select id="pageSize" class="form-select d-inline w-auto">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <button id="prevPage" class="btn btn-lightbrown">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage" class="btn btn-darkbrown">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="/expense.js"></script>
</body>
</html>
